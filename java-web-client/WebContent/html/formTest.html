<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>양식 태그 테스트</h1>
		<form action="/clientweb/member/login.jsp", method="get">
			<h2>1. 텍스트 관련 태그</h2>
			아이디 : <input type="text" name="id" size="40" maxlength="20"/><br/>
			패스워드 : <input type="password" name="pass"/><br/>
			닉네임 : <input type="text" name="nickname" value="닉네임을 입력 불가" disabled="disabled"/><br/>
			비고 : <br/>
			<textarea rows="15" cols="45" name="info">자기소개</textarea>
			
			<h2>2. 버튼 관련 태그</h2>
			<input type="submit" value="서버로 전송" />
			<input type="reset" value="입력 취소" />
			<input type="button" value="자바스크립트 연결" onclick="alert('환영합니다.')"/>
			
			<h2>3. 선택 관련 태그</h2>
			<h3>좋아하는 과목</h3>
			<input type="checkbox" name="subject1" value="Java">Java
			<input type="checkbox" name="subject1" value="JDBC">JDBC
			<input type="checkbox" name="subject1" value="HTML5" checked="checked">HTML5
			<br/><br/>
			<h3>좋아하는 과목</h3>
			<input type="radio" name="subject2" value="Java" checked="checked">Java
			<input type="radio" name="subject2" value="JDBC">JDBC
			<input type="radio" name="subject2" value="HTML5">HTML5
			<br/><br/>
			<h3>좋아하는 과목</h3>
			<select name="subject3">
				<option value="Java">Java</option>
				<option value="JDBC">JDBC</option>
				<option value="HTML5">HTML5</option>
			</select>
			<h3>좋아하는 과목</h3>
			<select name="subject4" size="5" multiple="multiple">
				<option value="Java">Java</option>
				<option value="JDBC">JDBC</option>
				<option value="HTML5">HTML5</option>
			</select>
			
			<h2>4. 기타 태그</h2>
			<input type="file" name="photo" value="파일 선택"/><br/><br/>
			<input type="date" name="regdate"/><br/><br/>
			<input type="number" name="num" /><br/><br/>
			<input type="email" name="mymail" />
			
			<h2>fieldset 이용하기</h2>
			<fieldset>
				<legend>좋아하는 과목</legend>
				<input type="checkbox" name="subject1" value="Java">Java
				<input type="checkbox" name="subject1" value="JDBC">JDBC
				<input type="checkbox" name="subject1" value="HTML5" checked="checked">HTML5
			</fieldset>
			
			<br/><br/><br/>
			
		</form>
	</body>
</html>
