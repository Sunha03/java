<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			today = new Date();
			hours = today.getHours();
			
			if(hours >=0 && hours <= 12) {
				document.bgColor = "green";
			} else {
				document.bgColor = "red";
			}
			
			day = today.getDay();
			document.write("<img src='../images/pengsoo" + (day+1) + ".jpg'/>");
		</script>
	</body>
</html>
