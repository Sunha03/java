<!DOCTYPE html>
<!-- 함수를 정의하고 호출해서 사용하는 방법 -->
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<script type="text/javascript">
			//1. 매개변수 X, 리턴값 X 함수
			function test1() {
				num1 = 100;
				num2 = 200;
				result = num1 + num2;
				alert(result);
			}
			//2. 매개변수 O, 리턴값 X 함수
			function test2(num1, num2) {
				result = num1 + num2;
				alert(result);
			}
			//3. 매개변수 O, 리턴값 O 함수
			function test3(num1, num2) {
				result = num1 + num2;
				return result;
			}
		</script>
	</head>
	<body>
		<script type="text/javascript">
			//1. 매개변수 X, 리턴값 X 함수의 호출
			test1();
			//2. 매개변수 O, 리턴값 X 함수의 호출 - 입력받아 사용(잘 사용하지 않음)
			num1 = parseInt(window.prompt("숫자 입력 : "));
			num2 = parseInt(window.prompt("숫자 입력 : "));
			test2(num1, num2);
			//3. 매개변수 O, 리턴값 O 함수의 호출 > 리턴값이 있으므로 함수를 호출할 때 결과를 저장
			result = test3(num1, num2);
			alert("test3의 호출 결과 : " + result);
		</script>
	</body>
</html>
