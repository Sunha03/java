<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<script type="text/javascript">
			function printGuGu(dan) {
				for(i=1;i<=9;i++) {
					document.write(dan + " * " + i + " = " + (dan * i) + "<br/>");
				}
			}
			function calcNum(num1, num2) {
				result = num1 + num2;
				return num1 + num2;
			}
		</script>
	</head>
	<body>
		<script type="text/javascript">
			num1 = parseInt(window.prompt("num1 입력"));
			num2 = parseInt(window.prompt("num2 입력"));
			result = calcNum(num1, num2);
			alert(result);
			
			dan = parseInt(window.prompt("단 입력"));
		</script>
		<input type="button" value="printGuGu" onclick="printGuGu(dan)" >
	</body>
</html>
