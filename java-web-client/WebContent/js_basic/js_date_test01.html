<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			today = new Date();
			document.write(today);
			str = today.getFullYear() + "년 ";
			str = str + (today.getMonth() + 1) + "월 ";
			str = str + today.getDate() + "일 ";
			str = str + today.getHours() + "시 ";
			str = str + today.getMinutes() + "분 ";
			str = str + today.getSeconds() + "초 ";
			day = str + today.getDay();
			//str = str + day;
			
			document.write("<h2>" + str + "</h2>");
			//switch 활용해서 요일 번호 > 요일명으로 변경
			weekday="";		//요일명
			
			switch(today.getDay()) {
				case 1:
					weekday="월요일";
					break;
				case 2:
					weekday="화요일";
					break;
				case 3:
					weekday="수요일";
					break;
				case 4:
					weekday="목요일";
					break;
				case 5:
					weekday="금요일";
					break;
				case 6:
					weekday="토요일";
					break;
				case 0:
					weekday="일요일";
					break;
			}
			str = str + weekday;
			
			document.write("<h2>" + str + "</h2>");
			
			myimg = ".jpg";
			document.write("<img src='../images/pengsoo" + myimg + "'/>");
			document.bgColor = "yellow";
		</script>
	</body>
</html>
