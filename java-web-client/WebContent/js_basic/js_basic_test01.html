<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<script type="text/javascript">
			// 2. head 태그 안에 function을 정의하고 사용하는 방법
			function test() {
				alert("자바스크립트 사용방법 테스트 중");
			}
		</script>
		
		<!-- 4. 외부 문서(.js)로 작성하고 호출 - function의 형태 -->
		<script type="text/javascript" src="http://70.12.226.157:8088/clientweb/common/js/test.js"></script>
	</head>
	<body>
		<!-- 1. body 태그 안에 직접 정의 -->
		<script type="text/javascript">
			//한 줄 주석
			/* 자바와 동일한 여러 줄 주석 */
			document.write("<h1>브라우저 데이터 출력하기 - 연습용</h1>");
			test();		//자바의 메소드 호출 방법과 동일
			
			<!-- 4. 외부 문서(.js)로 작성하고 호출 - function의 형태 -->
			test2();
		</script>
		
		<!-- 3. 태그 내부에서 인라인으로 사용하는 방법 - 이벤트 핸들러에 연결해서 사용 -->
		<input type="button" value="javascript 호출하기" onclick="alert('hello world!')">
		<input type="button" value="자바스크립트 함수 호출" onclick="test()" >
		
		<!-- 4. 외부 문서(.js)로 작성하고 호출 - function의 형태 -->
		<input type="button" value="자바스크립트 외부문서 함수 호출" onclick="test2()" >
		
		<a href="javascript:test()">연결하기</a>
	</body>
</html>
