<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR" />
		<title>Insert title here</title>
		<script type="text/javascript">
			//윈도우 로딩할 때, 익명 함수 실행
			window.onload = function() {
				//페이지 로딩 > btndomtest 객체 이벤트를 연결
				//>> btndomtest에 클릭 이벤트 발생 > domTest 함수 호출로 연결
				document.getElementById("btndomtest").onclick = domTest;	//callback 함수
				document.getElementById("nodetest").onclick = domTest2;
			}
			function domTest() {
				//alert("domTEST..");
				//div 태그 목록 가져오기
				//getElementsByTagName은 노드의 구조와 상관없이 해당 태그를 모두 찾음
				nodelist = document.getElementsByTagName("div");
				alert(nodelist);
				alert("div 노드 개수 : " + nodelist.length);
				//getAttribute는 노드(엘리먼트)의 정의된 속성의 값을 리턴
				//				   > 
				for(i=0;i<nodelist.length;i++) {
					alert("id 속성 : " + nodelist[i].getAttribute("id"));
					if(nodelist[i].getAttribute("id") == "domtestbtn") {
						alert("양식태그");
						alert(nodelist[i].firstChild.nodeName + ", " + nodelist[i].firstChild.nodeValue);
					}
				}
			}
			/* domTest2 > 노드 탐색 연습
			   1. id가 myformId인 요소의 자식요소 구하기+ 자식 요소의 개수 alert하기
			   2. 자식노드 탐색, 자식노드의 id가 imginsert면 노드 이름 출력			
			*/
			function domTest2() {
				myform = document.getElementById("myformId");
				nodelist = myform.childNodes;
				alert("자식 노드의 개수 : " + nodelist.length);
				for(i=0;i<nodelist.length;i++) {
					if(nodelist[i].nodeName == "INPUT") {
						if(nodelist[i].getAttribute("id") == "imginsert") {
							alert("노드 이름 : " + nodelist[i].nodeName);
						}
					}
				}
			}
		</script>
	</head>
	
	<body>
		<div id="main">
			<h1 id="myhead">안녕하세요 DOM에 관한 작업을 수행 중입니다.</h1>
			<div id="mycontent1"><img src="../images/m_garden07.jpg" name="myimg" id="myimagId"
					alt="이미지파일" /><h3>이미지파일</h3></div>
			<div id="mycontent2">DOM의 구조를 볼까~~</div>
			<div id="domtestbtn"><form id="myformId" name="myform">		
					<input type="button" value="dom구조확인하기" name="btn" id="btndomtest" />
					<input type="button" value="노트탐색연습" name="btn" id="nodetest" />
					<input type="button" value="이미지노드삽입하기" name="btn" id="imginsert" />					 
					<input type="button" value="특정노드전에 삽입하기" name="btn" id="btninsertbefore" />
					<input type="button" value="특정노드삭제하기" name="btn" id="btndelete" />
				</form>
				
			</div>
		</div>
	</body>
</html>
