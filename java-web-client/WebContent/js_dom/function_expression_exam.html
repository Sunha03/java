<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<!-- 페이지가 로딩될 때, 각각의 버튼에 click 이벤트 연결
				- 표현식
				- 1~4번 버튼까지 모두 id를 정의하고 표현식으로 이벤트 연결
				- 1~3번 버튼은 익명 함수를 사용해서 표현식으로 이벤트 연결
				- 4번 버튼은 callback으로 이벤트 연결
				  callback 함수명 : btntest
		-->
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("btn1").onclick = function() {
					alert(document.getElement("btn1").value);
				};
				document.getElementById("btn2").onclick = function() {
					alert("2번 버튼");
				};
				document.getElementById("btn3").onclick = function() {
					alert("3번 버튼");
				};
				document.getElementById("btn4").onclick = btntest("4번");
			}
			function btntest(str) {
				alert(str + " 버튼");
			}
		</script>
	</head>
	<body>
		<form>
			<input type="button" value="1번버튼" id="btn1"/>
			<input type="button" value="2번버튼" id="btn2"/>
			<input type="button" value="3번버튼" id="btn3"/>
			<input type="button" value="4번버튼" id="btn4"/>
		</form>
	</body>
</html>
