<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>함수의 표현식</h1>
		<h2>
			변수 = function 함수명() {<br/>
				//실행 코드<br/>
			}<br/>
			
			함수를 표현식으로 정의 & 사용 > 함수의 호이스팅 발생(X)<br/>
			=연산자를 이용해 함수를 변수에 할당 > 정의한 함수명 사용(X), 변수명을 함수명처럼 이용(O)
		</h2>
		<script type="text/javascript">
			//test(90);				//함수를 표현식으로 정의 > 함수 호이스팅 사용(X)
			//myfunc(90);			//실행(X)
			myfunc = function test(num) {
				if(num > 90) {
					alert("성공");
				} else {
					alert("실패");
				}
			}
			myfunc2 = function(num) {		//익명으로 정의 가능(굳이 함수 이름을 줄 필요없음)
				if(num > 90) {
					alert("성공");
				} else {
					alert("실패");
				}
			}
			//test(90);			//함수명 사용(X), 변수명 사용(O) > 표현식으로 함수를 정의했음
			myfunc(90);
			
		</script>
	</body>
</html>
