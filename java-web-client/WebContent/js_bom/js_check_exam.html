<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		
	</head>
	<script type="text/javascript">
			//모두 선택 체크박스
			function allcheck() {
				mycheck = myform.prd;		//각 상품별 체크박스
				allChkVal = myform.allchk.checked;	//전체 선택 체크박스
				for(i=0;i<mycheck.length;i++) {
					mycheck[i].checked = allChkVal;
				}
				calc();
			}
			//각각의 체크박스 / 수량 변경
			function calc() {
				result = 0;
				total_price = 0;
				mychk = myform.prd;
				countArr = myform.count;
				priceArr = myform.price;
				clacpriceArr = document.getElementsByClassName("calcprice");
				
				//체크박스 전체 for문 > 체크된 체크박스에서 ...
				for(i=0;i<mychk.length;i++) {
					if(mychk[i].checked) {
						//작업중인 mychk의 index와 같은 요소의 calcpriceArr에 출력
						clacpriceArr[i].innerHTML = (parseInt(countArr[i].value) * parseInt(priceArr[i].value));
						total_price = total_price + (parseInt(countArr[i].value) * parseInt(priceArr[i].value));
					} else {
						clacpriceArr[i].innerHTML = "0";
					}
				}
				
				document.getElementById("totalprice").innerHTML = total_price;
			}
		</script>
	<body>
		<form name="myform">
			<table border="1" width="800">
				<tr>
					<td><input type="checkbox" name="allchk" onclick="allcheck()"/>항목명</td>
					<td>상품정보</td>
					<td>수량</td>
					<td>판매가</td>
					<td>구매예정가</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="prd" onclick="calc()"/>완도미역</td>
					<td><img src="../images/pro1.jpg"/></td>
					<td><input type="text" name="count" value="1" onkeyup="calc()"></td>
					<td>
					<input type="text" name="price" value="6900"/><span>원</span></td>
					<td><span class="calcprice"></span><span>원</span></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="prd" onclick="calc()"/>스카트 빨아쓰는 휴지</td>
					<td><img src="../images/pro2.jpg"/></td>
					<td><input type="text" name="count" value="1" onkeyup="calc()"/></td>
					<td><input type="text" name="price" value="7800"/><span>원</span></td>
					<td><span class="calcprice"></span><span>원</span></td>
				</tr>
				<tr>
					<td colspan="6" align="right"><span id="totalprice"></span><span>원</span></td>
				</tr>
			</table>
		</form>
	</body>
</html>
