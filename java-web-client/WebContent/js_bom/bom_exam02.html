<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<script type="text/javascript">
			function idcheck() {
				userID = myform.id.value;
				if(userID.length < 4) {
					document.getElementById("result").innerHTML = "4글자 이상의 글자를 입력하세요";
				} else {
					document.getElementById("result").innerHTML = "";
				}
				
				if(userID == "java") {
					document.getElementById("result").innerHTML = "좋은 아이디입니다.";
				}
			}
		</script>
	</head>
	<body>
		<h1>티몬 회원가입</h1>
		<h2>필수항목</h2>
		<form name="myform" action="">
			아이디 : <input type="text" name="id" onkeyup="idcheck()">
		</form>
		<p id="result" style="color:red"></p>
	</body>
</html>
