<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div id="main">
		<div class="test1">jquery~~~</div>
		<div class="test2">jquery~~~~</div>
		<div id="test3">jquery~~~~</div>
		<div id="test4">jquery~~~~</div>
		<div id="test5">jquery~~~~</div>
	</div>
	<p>jQuery 연습중...</p>
	<div id="result"></div>
	<div id="result2"></div>
	<div id="result3">test 진행</div>
	<form>
		<input type="number" id="data"/>
		<input type="number" id="data2"/>
		<input type="button" id="btn" value="값가져오기"/>
 	</form>
	<script type="text/javascript">
		//DOM노드 액세스
		$(document).ready(function(){
			$("p").hide();			//html 시작 시, 숨기기
			
			//text() : 웹 페이지에 값 출력 > setter (단, html 실행 안됨)
			$("#result").text("<h1>div 태그 내부에 텍스트 추가</h1>");
			
			//html() : 웹 페이지에 값 출력 > setter (단, html 실행 됨)
			$("#result2").html("<h1>div 태그 내부에 텍스트 추가</h1>");
			
			//val() : 입력 필드 값 반환 > getter
			$("#data").on("keyup", function() {
				myval = parseInt($("#data").val()) + 100000;
				$("#result3").text(myval);			//웹 페이지에 출력
			});
			
			$("#btn").on("click", function() {
				textVal = $("#result3").text();	//웹 페이지에 출력 값 읽어오기 - div태그 내부의 문자열 읽기 > getter
				$("#data2").val(textVal);		//입력 필드에 값 출력 > setter
			});
		});
	</script>
</body>
</html>
