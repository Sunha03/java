<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
		#outer {
			background-color: yellow;
			position: absolute;
			width: 500px;
			left: 100px;
			top: 100px;
			height: 500px;
		}
		#jang{
			background-color: #eaf2d3;
			width: 100px;
			position: static;		/* 원래 기본 흐름대로 보임(위>아래 & 왼>오), 부모의 위치에 영향 받음 */
			left: 70px;
			top: 10px;
		}
		#kim{
			background-color: #a7cece;
			width: 100px;
			position: relative;		/* 원래 있어야하는 위치로부터 상대적 위치로 이동 */
			left: 70px;
			top: 10px;
		}
		#lee{
			background-color: #f0bc2e;
			width: 100px;
			position: absolute;		/* 기준 위치에서 지정된 위치로 이동, 부모위치(#outer)를 기준으로 설정함 */
			left: 70px;
			top: 10px;
		}
		#hong{
			background-color: #a0f090;
			width: 100px;
			position: fixed;		/* 기준 위치에서 지정된 위치로 이동, 부모의 영향을 받지 않고 고정된 위치로 이동 */
			left: 70px;				/* (Window 기준) 무조건 지정된 위치에서 보임 */
			top: 10px;
		}
		#jung{
			background-color: #a0f090;
			width: 100px;
			position: absolute;		/* 기준위치에서 지정한 위치로 이동(Document 기준) > 해상도와 무관. 무조건 보임 */
			left: 1000px;
			top: 1800px;
		}
		#park{
			background-color: #f0bc2e;
			width: 100px;
			position: fixed;		/* 기준위치에서 지정한 위치로 이동(Window 기준) > 윈도우 해상도를 벗어나면 안보임 */
			left: 1000px;			/* 윈도우 해상도를 안 벗어나면 스크롤해도 화면에서 지정한 위치에서 고정 */
			top: 1800px;
		}
	</style>
</head>
<body>
	<div id="outer">
		<div id="jang">장동건</div>
		<div id="kim">김어준</div>
		<div id="lee">이민호</div>
		<div id="hong">홍길동</div>
		<div id="jung">정우성</div>
		<div id="park">박나래</div>
	</div>
</body>
</html>
